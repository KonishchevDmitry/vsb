filter: |
  # MacOS hidden files
  - **/Icon\r
  - **/.DS_Store
  
  - Downloads
  
  - star/*
  - dot-star/.*
  
  - .investments/db.sqlite
  - .ssh/*.socket
  - .vim/{bundle,view}
  
  + .vscode/ssh
  - .vscode/*
  
  - src/*/**/vendor
  - src/project/**/buildtools/{darwin,linux}-bin
  - src/**/.vagrant/machines/default/virtualbox/*.vdi

  # Object files
  - src/**/*.{o,so}