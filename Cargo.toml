[package]
name = "vsb"
edition = "2021"
version = "1.1.6"
license = "GPL-3.0+"
keywords = ["backup", "deduplication"]
categories = ["command-line-utilities", "filesystem"]
description = "Very simple in configuring, but powerful backup tool"
exclude = ["/src/tests/testdata"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/vsb"
repository = "https://github.com/KonishchevDmitry/vsb"
documentation = "https://github.com/KonishchevDmitry/vsb"
readme = "README.md"

[lints.clippy]
collapsible-else-if = "allow"
derive-partial-eq-without-eq = "allow"
redundant-field-names = "allow"
redundant_guards = "allow"
new-ret-no-self = "allow"

[dependencies]
bytes = "1.7.2"
chrono = "0.4.38"
clap = "4.5.20"
const_format = "0.2.33"
cow-utils = "0.1.3"
digest = "0.10.7"
easy-logging = "1.0.0"
expanduser = "1.2.2"
filetime = "0.2.25"
globset = "0.4.15"
hex = "0.4.3"
humansize = "2.1.3"
indoc = "2.0.5"
itertools = "0.13.0"
lazy_static = "1.5.0"
libc = "0.2.159"
log = "0.4.22"
md-5 = "0.10.6"
mime = "0.3.17"
nix = { version = "0.29.0", features = ["fs", "signal", "user"] }
prometheus = "0.13.4"
rayon = "1.10.0"
regex = "1.11.0"
reqwest = { version = "0.12.8", features = ["blocking"] }
serde = "1.0.210"
serde_derive = "1.0.210"
serde_json = "1.0.128"
serde_urlencoded = "0.7.1"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
shellexpand = "3.1.0"
tar = "0.4.42"
validator = { version = "0.18.1", features = ["derive"] }
zstd = "0.13.2"

[dev-dependencies]
assert_fs = "1.1.2"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "0.23.0"
