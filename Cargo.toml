[package]
name = "vsb"
edition = "2021"
version = "1.1.5"
license = "GPL-3.0+"
keywords = ["backup", "deduplication"]
categories = ["command-line-utilities", "filesystem"]
description = "Very simple in configuring, but powerful backup tool"
exclude = ["/src/tests/testdata"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/vsb"
repository = "https://github.com/KonishchevDmitry/vsb"
documentation = "https://github.com/KonishchevDmitry/vsb"
readme = "README.md"

[dependencies]
bytes = "1.5.0"
chrono = "0.4.31"
clap = "4.4.6"
const_format = "0.2.32"
cow-utils = "0.1.3"
digest = "0.10.7"
easy-logging = "0.1.2"
expanduser = "1.2.2"
filetime = "0.2.22"
globset = "0.4.13"
hex = "0.4.3"
humansize = "2.1.3"
indoc = "2.0.4"
itertools = "0.11.0"
lazy_static = "1.4.0"
libc = "0.2.149"
log = "0.4.20"
md-5 = "0.10.6"
mime = "0.3.17"
nix = { version = "0.27.1", features = ["fs", "signal", "user"] }
prometheus = "0.13.3"
rayon = "1.8.0"
regex = "1.10.1"
reqwest = { version = "0.11.22", features = ["blocking"] }
serde = "1.0.189"
serde_derive = "1.0.189"
serde_json = "1.0.107"
serde_urlencoded = "0.7.1"
serde_yaml = "0.9.25"
sha2 = "0.10.8"
shellexpand = "3.1.0"
tar = "0.4.40"
validator = { version = "0.16.1", features = ["derive"] }
zstd = "0.13.0"

[dev-dependencies]
assert_fs = "1.0.13"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "0.18.2"
