[package]
name = "vsb"
edition = "2021"
version = "1.1.5"
license = "GPL-3.0+"
keywords = ["backup", "deduplication"]
categories = ["command-line-utilities", "filesystem"]
description = "Very simple in configuring, but powerful backup tool"
exclude = ["/src/tests/testdata"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/vsb"
repository = "https://github.com/KonishchevDmitry/vsb"
documentation = "https://github.com/KonishchevDmitry/vsb"
readme = "README.md"

[lints.clippy]
collapsible-else-if = "allow"
derive-partial-eq-without-eq = "allow"
redundant-field-names = "allow"
redundant_guards = "allow"
new-ret-no-self = "allow"

[dependencies]
bytes = "1.6.0"
chrono = "0.4.38"
clap = "4.5.4"
const_format = "0.2.32"
cow-utils = "0.1.3"
digest = "0.10.7"
easy-logging = "0.2.0"
expanduser = "1.2.2"
filetime = "0.2.23"
globset = "0.4.14"
hex = "0.4.3"
humansize = "2.1.3"
indoc = "2.0.5"
itertools = "0.12.1"
lazy_static = "1.4.0"
libc = "0.2.153"
log = "0.4.21"
md-5 = "0.10.6"
mime = "0.3.17"
nix = { version = "0.28.0", features = ["fs", "signal", "user"] }
prometheus = "0.13.3"
rayon = "1.10.0"
regex = "1.10.4"
reqwest = { version = "0.12.4", features = ["blocking"] }
serde = "1.0.199"
serde_derive = "1.0.199"
serde_json = "1.0.116"
serde_urlencoded = "0.7.1"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
shellexpand = "3.1.0"
tar = "0.4.40"
validator = { version = "0.18.1", features = ["derive"] }
zstd = "0.13.1"

[dev-dependencies]
assert_fs = "1.1.1"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "0.19.0"
