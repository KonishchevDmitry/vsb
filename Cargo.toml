[package]
name = "vsb"
edition = "2021"
version = "1.1.3"
license = "GPL-3.0+"
keywords = ["backup", "deduplication"]
categories = ["command-line-utilities", "filesystem"]
description = "Very simple in configuring, but powerful backup tool"
exclude = ["/src/tests/testdata"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/vsb"
repository = "https://github.com/KonishchevDmitry/vsb"
documentation = "https://github.com/KonishchevDmitry/vsb"
readme = "README.md"

[dependencies]
bytes = "1.4.0"
chrono = "0.4.24"
clap = "4.2.4"
const_format = "0.2.30"
cow-utils = "0.1.2"
digest = "0.10.6"
easy-logging = "0.1.2"
expanduser = "1.2.2"
filetime = "0.2.21"
globset = "0.4.10"
hex = "0.4.3"
humansize = "2.1.3"
indoc = "2.0.1"
itertools = "0.10.5"
lazy_static = "1.4.0"
libc = "0.2.141"
log = "0.4.17"
md-5 = "0.10.5"
mime = "0.3.17"
nix = "0.26.2"
prometheus = "0.13.3"
rayon = "1.7.0"
regex = "1.7.3"
reqwest = { version = "0.11.16", features = ["blocking"] }
serde = "1.0.160"
serde_derive = "1.0.160"
serde_json = "1.0.96"
serde_urlencoded = "0.7.1"
serde_yaml = "0.9.21"
sha2 = "0.10.6"
shellexpand = "3.1.0"
tar = "0.4.38"
validator = { version = "0.16.0", features = ["derive"] }
zstd = "0.12.3"

[dev-dependencies]
assert_fs = "1.0.13"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "0.17.0"
