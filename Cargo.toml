[package]
name = "vsb"
version = "0.1.0"
edition = "2021"
authors = ["Dmitry Konishchev"]
license = "GPL-3.0+"
description = "Very simple in configuring, but powerful backup tool (work in progress)"
exclude = ["/src/tests/testdata"]

[dependencies]
bytes = "1.1.0"
bzip2 = "0.4.3"
chrono = "0.4.19"
clap = "3.1.8"
const_format = "0.2.22"
cow-utils = "*"
digest = "0.10.3"
easy-logging = "0.1.2"
expanduser = "1.2.2"
filetime = "0.2.15"
globset = "*"
hex = "0.4.3"
indoc = "1.0.4"
itertools = "0.10.3"
lazy_static = "1.4.0"
libc = "0.2.123"
log = "0.4.16"
md-5 = "0.10.1"
mime = "0.3.16"
nix = "0.23.1"
prometheus = "0.13.0"
rayon = "1.5.2"
regex = "1.5.5"
reqwest = { version = "0.11.10", features = ["blocking"] }
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.79"
serde_urlencoded = "0.7.1"
serde_yaml = "0.8.23"
sha2 = "0.10.2"
shellexpand = "2.1.0"
tar = "0.4.38"
validator = { version = "0.14.0", features = ["derive"] }

[dev-dependencies]
assert_fs = "1.0.7"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "*"
