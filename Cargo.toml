[package]
name = "vsb"
edition = "2021"
version = "1.0.1"
license = "GPL-3.0+"
keywords = ["backup", "deduplication"]
categories = ["command-line-utilities", "filesystem"]
description = "Very simple in configuring, but powerful backup tool"
exclude = ["/src/tests/testdata"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/vsb"
repository = "https://github.com/KonishchevDmitry/vsb"
documentation = "https://github.com/KonishchevDmitry/vsb"
readme = "README.md"

[dependencies]
bytes = "1.1.0"
chrono = "0.4.19"
clap = "3.2.6"
const_format = "0.2.25"
cow-utils = "0.1.2"
digest = "0.10.3"
easy-logging = "0.1.2"
expanduser = "1.2.2"
filetime = "0.2.16"
globset = "0.4.9"
hex = "0.4.3"
humansize = "1.1.1"
indoc = "1.0.6"
itertools = "0.10.3"
lazy_static = "1.4.0"
libc = "0.2.126"
log = "0.4.17"
md-5 = "0.10.1"
mime = "0.3.16"
nix = "0.24.1"
prometheus = "0.13.1"
rayon = "1.5.3"
regex = "1.5.6"
reqwest = { version = "0.11.11", features = ["blocking"] }
serde = "1.0.137"
serde_derive = "1.0.137"
serde_json = "1.0.81"
serde_urlencoded = "0.7.1"
serde_yaml = "0.8.24"
sha2 = "0.10.2"
shellexpand = "2.1.0"
tar = "0.4.38"
validator = { version = "0.15.0", features = ["derive"] }
zstd = "0.11.2"

[dev-dependencies]
assert_fs = "1.0.7"
maplit = "1.0.2"
rand = "0.8.5"
rstest = "0.14.0"
